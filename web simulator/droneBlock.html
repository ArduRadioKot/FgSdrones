<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-like Block Coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #4a6da7;
            color: white;
            padding: 10px;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .toolbox {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }
        
        .workspace {
            flex: 1;
            background-color: #e0e0e0;
            position: relative;
            overflow: auto;
        }
        
        .block {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: move;
            font-size: 14px;
            user-select: none;
        }
        
        .command {
            background-color: #4a6da7;
            color: white;
        }
        
        .control {
            background-color: #ffab19;
            color: white;
        }
        
        .event {
            background-color: #ff6680;
            color: white;
        }
        
        .block-placeholder {
            border: 2px dashed #aaa;
            border-radius: 4px;
            margin: 5px 0;
            height: 36px;
        }
        
        .block-socket {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ddd;
            border-radius: 50%;
            vertical-align: middle;
            margin: 0 5px;
        }
        
        .block-connector {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #ddd;
            border-radius: 4px;
            vertical-align: middle;
            margin: 0 5px;
        }
        
        .code-output {
            height: 150px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
        
        .run-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Block Coding</h1>
    </div>
    
    <div class="container">
        <div class="toolbox" id="toolbox">
            <h3>Events</h3>
            <div class="block event" draggable="true" data-type="event">
                when <span class="block-socket"></span> clicked
            </div>
            
            <h3>Control</h3>
            <div class="block control" draggable="true" data-type="control">
                repeat <span class="block-socket"></span> times
                <div class="block-placeholder"></div>
            </div>
            <div class="block control" draggable="true" data-type="control">
                if <span class="block-socket"></span> then
                <div class="block-placeholder"></div>
            </div>
            
            <h3>Commands</h3>
            <div class="block command" draggable="true" data-type="command">
                move <span class="block-socket"></span> steps
            </div>
            <div class="block command" draggable="true" data-type="command">
                turn <span class="block-socket"></span> degrees
            </div>
            <div class="block command" draggable="true" data-type="command">
                say <span class="block-socket"></span>
            </div>
        </div>
        
        <div class="workspace" id="workspace">
            <div class="block-placeholder" id="main-placeholder" style="height: 100px;"></div>
        </div>
    </div>
    
    <div class="code-output" id="code-output">
        <p>Generated code will appear here...</p>
    </div>
    
    <button class="run-button" id="run-button">Run Code</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const workspace = document.getElementById('workspace');
            const toolbox = document.getElementById('toolbox');
            const codeOutput = document.getElementById('code-output');
            const runButton = document.getElementById('run-button');
            
            let draggedBlock = null;
            
            // Make toolbox blocks draggable
            const blocks = toolbox.querySelectorAll('.block');
            blocks.forEach(block => {
                block.addEventListener('dragstart', function(e) {
                    draggedBlock = this.cloneNode(true);
                    e.dataTransfer.setData('text/plain', this.outerHTML);
                    setTimeout(() => this.style.display = 'none', 0);
                });
                
                block.addEventListener('dragend', function() {
                    this.style.display = 'block';
                    draggedBlock = null;
                });
            });
            
            // Workspace drop zones
            const placeholders = document.querySelectorAll('.block-placeholder');
            placeholders.forEach(placeholder => {
                placeholder.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    this.style.backgroundColor = '#ccc';
                });
                
                placeholder.addEventListener('dragleave', function() {
                    this.style.backgroundColor = '';
                });
                
                placeholder.addEventListener('drop', function(e) {
                    e.preventDefault();
                    this.style.backgroundColor = '';
                    
                    if (draggedBlock) {
                        // Remove from toolbox if it's a direct clone
                        if (draggedBlock.parentNode === toolbox) {
                            toolbox.removeChild(draggedBlock);
                        }
                        
                        // Add to workspace
                        this.parentNode.insertBefore(draggedBlock, this);
                        
                        // Make the new block draggable
                        makeBlockDraggable(draggedBlock);
                        
                        // Update code
                        updateGeneratedCode();
                    }
                });
            });
            
            // Make blocks in workspace draggable
            function makeBlockDraggable(block) {
                block.setAttribute('draggable', 'true');
                
                block.addEventListener('dragstart', function(e) {
                    draggedBlock = this;
                    e.dataTransfer.setData('text/plain', this.outerHTML);
                    setTimeout(() => this.style.opacity = '0.4', 0);
                });
                
                block.addEventListener('dragend', function() {
                    this.style.opacity = '1';
                    draggedBlock = null;
                });
                
                // Allow dropping other blocks into placeholders within this block
                const innerPlaceholders = block.querySelectorAll('.block-placeholder');
                innerPlaceholders.forEach(placeholder => {
                    placeholder.addEventListener('dragover', function(e) {
                        e.preventDefault();
                        this.style.backgroundColor = '#ccc';
                    });
                    
                    placeholder.addEventListener('dragleave', function() {
                        this.style.backgroundColor = '';
                    });
                    
                    placeholder.addEventListener('drop', function(e) {
                        e.preventDefault();
                        this.style.backgroundColor = '';
                        
                        if (draggedBlock && draggedBlock !== block) {
                            // Remove from previous position
                            if (draggedBlock.parentNode) {
                                draggedBlock.parentNode.removeChild(draggedBlock);
                            }
                            
                            // Add to new position
                            this.parentNode.insertBefore(draggedBlock, this);
                            
                            // Update code
                            updateGeneratedCode();
                        }
                    });
                });
            }
            
            // Generate code from blocks
            function updateGeneratedCode() {
                let code = '';
                const mainBlocks = workspace.querySelectorAll('.block:not(.block-placeholder)');
                
                mainBlocks.forEach(block => {
                    code += blockToCode(block) + '\n';
                });
                
                codeOutput.innerHTML = `<pre>${code || 'Generated code will appear here...'}</pre>`;
            }
            
            // Convert block to code
            function blockToCode(block) {
                const type = block.getAttribute('data-type');
                const text = block.textContent.trim();
                
                if (type === 'event') {
                    return '// Event: ' + text.replace('clicked', 'clicked event');
                }
                else if (type === 'control') {
                    if (text.includes('repeat')) {
                        const times = '10'; // Default value
                        const innerBlock = block.querySelector('.block-placeholder').nextElementSibling;
                        let innerCode = innerBlock ? blockToCode(innerBlock) : '// No block inside';
                        return `for (let i = 0; i < ${times}; i++) {\n  ${innerCode}\n}`;
                    }
                    else if (text.includes('if')) {
                        const condition = 'true'; // Default value
                        const innerBlock = block.querySelector('.block-placeholder').nextElementSibling;
                        let innerCode = innerBlock ? blockToCode(innerBlock) : '// No block inside';
                        return `if (${condition}) {\n  ${innerCode}\n}`;
                    }
                }
                else if (type === 'command') {
                    if (text.includes('move')) {
                        const steps = '10'; // Default value
                        return `move(${steps});`;
                    }
                    else if (text.includes('turn')) {
                        const degrees = '90'; // Default value
                        return `turn(${degrees});`;
                    }
                    else if (text.includes('say')) {
                        const message = '"Hello!"'; // Default value
                        return `say(${message});`;
                    }
                }
                
                return '// Unknown block: ' + text;
            }
            
            // Run button click handler
            runButton.addEventListener('click', function() {
                updateGeneratedCode();
                alert('Code execution simulated. Check the output panel for generated code.');
            });
        });
    </script>
</body>
</html>
